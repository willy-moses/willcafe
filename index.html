<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Internet Cafe</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 36px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        #hero {
            position: relative;
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            background-image: url('contentimg.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            border-radius: 8px;
        }

        .hero-content h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 18px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* This makes the footer stick to the bottom */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Internet Cafe</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="booking.html">Book Now</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="hero">
            <div class="hero-content">
                <h2>Welcome to Our Internet Cafe</h2>
                <p>Experience the best in gaming, printing, and more!</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Internet Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
